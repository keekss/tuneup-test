name: Auto Merge Dependabot PRs
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch: {}
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Auto merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}